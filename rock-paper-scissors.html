</head>
<body>
  <p>Rock Paper Scissors</p>
  <script src="app.js"> </script>
<div class="main-body">  
  <div class="rock"> 
    <button onclick="
      const randomNumber1 = Math.random();
        if(randomNumber1 >=0 && randomNumber1< 1/3)
        computerMove='rock';
        else if(randomNumber1>= 1/3 && randomNumber1<2/3)
        computerMove='paper';
        else if (randomNumber1>= 2/3 && randomNumber1<1)
        computerMove='scissors';
        
        console.log(computerMove);
        
        if(computerMove==='rock'){
          result='tie';
        }else if(computerMove==='scissors'){
          result='you win';
        }else if(computerMove==='paper'){
          result='you lose';
        }

        alert(`You picked rock. Computer picked ${computerMove}. ${result}.`);
    "><img src="rock.png"></button>
  </div>
  <div class="paper">
    <button  onclick="
    const randomNumber2 = Math.random();
      if(randomNumber2>=0 && randomNumber2< 1/3)
      computerMove='rock';
      else if(randomNumber2>= 1/3 && randomNumber2<2/3)
      computerMove='paper';
      else if (randomNumber2>= 2/3 && randomNumber2<1)
      computerMove='scissors';
    
      console.log(computerMove);
      if(computerMove==='rock'){
      result='you win';
      }else if(computerMove==='scissors'){
      result='you lose';
      }else if(computerMove==='paper'){
      result='tie';
      }

      alert(`You picked paper. Computer picked ${computerMove}. ${result}.`);
      "><img src="paper.png"></button>
  </div>    
  
  <div class="scissors">
    <button onclick="
        const randomNumber = Math.random();
        if(randomNumber >=0 && randomNumber< 1/3)
        computerMove='rock';
        else if(randomNumber>= 1/3 && randomNumber<2/3)
        computerMove='paper';
        else if (randomNumber>= 2/3 && randomNumber<1)
        computerMove='scissors';


        console.log(computerMove);
          
        if(computerMove==='rock'){
          result='you lose';

          result='tie';
        }else if(computerMove==='paper'){
            result='you win';
        }

          alert(`You picked Scissors. Computer picked ${computerMove}. ${result}.`);

</div>
